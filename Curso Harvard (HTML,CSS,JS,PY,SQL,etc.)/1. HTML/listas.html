<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        Listas Ordenadas:<br>
        Para agregar objetos a la lista ordenada uso (il)
        <ol>
            <li>Primer item</li>
            <li>Segundo item </li>
            <li>Tercer Item</li>
        </ol>
        Listas Desordenadas:<br>
        Para agregar objetos a la lista ordenada uso (il)
        <ul>
            <li>Primer Item</li>
            <li>Segundo Item</li>
            <li>Tercer Item</li>
        </ul>
    </body>
</html>
