<!DOCTYPE html>
<html>
    <head lang="es">
        <title>Formulario</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Numbre Completo" name="full_name">
            <input type="password" placeholder="Contraseña" name="password">
            <div>
                ¿Cuál es tu color Favorito?
                <input name="color" type="radio" value="red"> Rojo
                <input name="color" type="radio" value="blue"> Azul
                <input name="color" type="radio" value="green"> Verde
                <input name="color" type="radio" value="Other"> Other
            </div>
            //* Como hacer un buscador de paises *//
            <input name="paises" list="Paises" placeholder="Pais">
            <datalist id="Paises">
                <option value="Afganistán">
                <option value="Afganistán2">
                <option value="Afganistán3">
                <option value="Afganistán4">
            </datalist>
            <input type="submit">
        </form>
    </body>
</html>
