<!DOCTYPE html>
<html>
    <head lang="es">
        <title>Tablas</title>
        <style>
            table , th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Oceano</th>
                <th>Avergae Depth</th>
                <th>Maxim Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,200 m</td>
                    <td>5,500 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,200 m</td>
                    <td>2,500 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
